syntax = "proto3";

package base;
option go_package="jormungandr/v2/proto/base";

import "essence/time.proto";
import "essence/velocity.proto";

// 实体
message Entity{  // 一个模块计算所需的所有数据
  // 哈希字段
  uint64 ID = 1;  // ID
  reserved 2;

  time.Property time = 3;  // 时间
  time.Delta time_d = 4;
  velo.Property velo = 5;  // 空间
  velo.Delta velo_d = 6;
}

message Space{
  map<uint64, Entity> entity = 1;
}
